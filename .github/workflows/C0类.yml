name: Update C-Class Fund Codes

on:
  schedule:
    - cron: '0 2 * * *'  # 每天UTC 2:00运行（北京时间10:00，避开高峰）
  workflow_dispatch:  # 支持手动触发

jobs:
  update-fund-codes:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas  # 安装脚本依赖

    - name: Run fund codes script
      run: python get_c_funds.py  # 假设脚本文件名为 get_c_funds.py

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add C0类.txt
        git diff --staged --quiet || git commit -m "Update C-class fund codes (automated)"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 使用默认Token推送

   
