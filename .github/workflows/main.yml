name: Fund Analysis from CSV List

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          pip install pandas numpy matplotlib seaborn requests akshare

      - name: Run fund analysis script
        run: python fund_analysis.py

      - name: Upload charts
        uses: actions/upload-artifact@v4
        with:
          name: fund-analysis-charts
          path: |
            net_value_chart.png
            drawdown_chart.png
