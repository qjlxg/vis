name: Fund Analysis from URL

# 在每次推送到 main 分支时触发
on:
  push:
    branches:
      - main
  # 也可以通过手动触发
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 检出你的仓库代码
      - name: Checkout code
        uses: actions/checkout@v2

      # 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      # 安装所需的库，包括 requests
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy matplotlib seaborn requests

      # 运行 Python 脚本
      - name: Run fund analysis script
        run: python fund_analysis_v3.py

      # (可选) 上传生成的图表作为 artifacts
      - name: Upload charts
        uses: actions/upload-artifact@v4  # <-- 这一行已经更新
        with:
          name: fund-analysis-charts
          path: |
            performance_scatter_3y.png
            performance_scatter_1y.png
