name: Daily Index Volume Collector

on:
  schedule:
    - cron: '0 1 * * *'  # 每天 UTC 时间 1:00 运行（北京时间 9:00，假设数据在交易后可用）
  workflow_dispatch:  # 支持手动触发

jobs:
  collect-volume:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # 使用 Python 3.10

      - name: Install dependencies
        run: |
          pip install akshare pandas

      - name: Run script
        run: python index_volume.py

      - name: Commit and push results
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Add daily index volume data - $(date +%Y%m%d)" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
