name: Daily Index Volume Collector

on:
  # 1. 定时触发 (每天 UTC 时间 6:00 运行)
  schedule:
    - cron: '0 6 * * *'  

  # 2. 手动触发
  workflow_dispatch:  

  # 3. 文件变动触发 (修正了您的 push.paths 语法)
  push:
    paths:
      - '.github/workflows/daily_volume.yml' 
      - 'index_volume.py' 

jobs:
  collect-volume:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # 保持 Python 3.10

      - name: Install dependencies
        run: |
          # 修正: 移除版本约束，安装与 Python 3.10 兼容的最新稳定版
          pip install akshare pandas pandas-ta
        continue-on-error: false
        shell: bash

      - name: Run script
        run: python index_volume.py
        continue-on-error: false

      - name: Commit and push results
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          # 使用 --allow-empty 避免在没有数据变化时提交失败
          git commit --allow-empty -m "Add daily index volume, price, and RSI data - $(date +%Y%m%d)" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
