name: Daily Index Volume Collector

on:
  # 1. 定时触发
  schedule:
    - cron: '0 6 * * *'  

  # 2. 手动触发
  workflow_dispatch:  

  # 3. 文件变动触发
  push:
    paths:
      - '.github/workflows/daily_volume.yml' 
      - 'index_volume.py' 

jobs:
  collect-volume:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.12 (Recommended)
        # 将版本更新至 3.12，以兼容最新版 pandas-ta
        uses: actions/setup-python@v4
        with:
          python-version: '3.12' 

      - name: Install dependencies
        run: |
          # 移除 git 安装和复杂路径。在 Python 3.12 环境下，
          # pip 将能直接安装最新的 pandas-ta 版本。
          pip install akshare pandas pandas-ta
        continue-on-error: false
        shell: bash

      - name: Run script
        run: python index_volume.py
        continue-on-error: false

      - name: Commit and push results
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit --allow-empty -m "Add daily index volume, price, and RSI data - $(date +%Y%m%d)" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
