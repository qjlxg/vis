name: Daily Index Volume Collector

on:
  # 1. 定时触发
  schedule:
    - cron: '0 6 * * *'  

  # 2. 手动触发
  workflow_dispatch:  

  # 3. 文件变动触发
  push:
    paths:
      - '.github/workflows/daily_volume.yml' 
      - 'index_volume.py' 

jobs:
  collect-volume:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # 保持 Python 3.10

      - name: Install dependencies
        run: |
          # 确保 git 可用，用于从 GitHub 安装
          sudo apt-get update
          sudo apt-get install git -y
          
          # 修正: 从 GitHub 仓库安装兼容 Python 3.10 的 0.3.14b 版本
          pip install akshare pandas git+https://github.com/twopirllc/pandas-ta.git@v0.3.14b
        continue-on-error: false
        shell: bash

      - name: Run script
        run: python index_volume.py
        continue-on-error: false

      - name: Commit and push results
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit --allow-empty -m "Add daily index volume, price, and RSI data - $(date +%Y%m%d)" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
