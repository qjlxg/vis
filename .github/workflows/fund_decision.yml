name: 4-Fund Sell Decision Workflow

on:
  push:
    paths:
      - 'market_monitor.py'
      - 'holdings_config.json'
      - '.github/workflows/fund_decision.yml'
  schedule:
    - cron: '0 0 * * *'  # 优化：每日0点运行（上海时间约8点，净值更新后）
  workflow_dispatch:  # 手动触发

jobs:
  analyze_fund_decisions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy

      - name: Run sell decision script
        run: |
          python market_monitor.py || echo "Script failed, check logs for details" >&2
        continue-on-error: true  # 优化：脚本失败不中止，记录错误

      - name: Rename report with timestamp
        run: |
          TIMESTAMP=$(date -u +'%Y%m%d_%H%M%S')
          if [ -f sell_decision_optimized.md ]; then
            mv sell_decision_optimized.md sell_decision_optimized_${TIMESTAMP}.md
          else
            echo "Report file not found, skipping rename" >&2
            exit 1
          fi

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add sell_decision_optimized_*.md
          git commit -m "Update sell_decision report with timestamp [$(date -u +'%Y-%m-%d %H:%M:%S UTC')]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}