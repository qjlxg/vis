name: Financial Data Analyzer

on:
  workflow_dispatch:  # 允许手动触发
  push:
    branches:
      - main # 在 main 分支上检测文件改动
    paths:
      - 'financial_data_analyzer.py'
      - 'financial_data_analyzer.yml'
  schedule:
    - cron: '15 12 * * *' # 每天北京时间 20:15 自动运行 (UTC 12:15)

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }} 
        
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas numpy beautifulsoup4 lxml selenium webdriver-manager yfinance akshare openpyxl

    - name: Run Python script
      run: python financial_data_analyzer.py

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        
    - name: Add and Commit changes
      run: |
        git add all_index_valuation.csv selected_low_valuation_indices.csv recommended_cn_funds.csv comprehensive_fund_analysis.json
        git commit -m "Automated update: Financial data analysis results" || echo "No changes to commit."

    - name: Push changes
      run: git push
