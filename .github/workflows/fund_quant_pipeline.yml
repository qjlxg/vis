name: Fund Quant Analysis Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    # 每天定时运行，例如 UTC 时间 14:00 (北京时间 22:00)
    - cron: '0 14 * * *'

jobs:
  run_analysis:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          # 安装必要的依赖库，新增 matplotlib 用于绘图
          pip install pandas numpy tabulate matplotlib

      # --- 核心步骤：量化策略指数构建 (不变) ---
      - name: Run Quant Strategy Index Builder
        run: python quant_strategy_index_builder.py
        
      - name: Commit and Push Results
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Automated quant analysis pipeline update: Strategy Index Report'
          # 更新文件模式：现在需要同时捕获 .md 报告和 .png 图片
          file_pattern: |
            **/*.md
            **/*.png
          commit_user_name: GitHub Actions Bot
          commit_user_email: actions@github.com
          branch: main
