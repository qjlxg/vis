name: Fund Quant Analysis Pipeline

on:
  push:
    branches:
      - main
    paths: # <--- 关键修改点：限制触发路径
      - 'fund_quant_pipeline.yml'
      - 'simple_index.py'
  # workflow_dispatch: # <--- 移除此行，不再手动触发
  # schedule: # <--- 移除此部分，不再定时触发
  #   - cron: '0 14 * * *'

jobs:
  run_analysis:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      # 移除字体相关步骤，因为您要求不生成图片
      # - name: Install system dependencies (Skipped)
      
      - name: Install Python dependencies
        run: |
          # 只保留了 pandas 和 numpy，移除了 matplotlib
          pip install pandas==2.2.2 numpy==1.26.4
          
      - name: Run Quant Strategy Index Builder
        run: |
          python simple_index.py
          # 验证文件生成
          ls -l plots/ || echo "No data generated"
        
      - name: Commit and Push Results
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Automated quant analysis pipeline update: NAV and Signal Count Data (CSV only)'
          file_pattern: 'plots/*.csv' # 只提交 CSV 文件
          commit_user_name: GitHub Actions Bot
          commit_user_email: actions@github.com
          branch: main
