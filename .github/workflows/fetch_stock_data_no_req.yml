name: Fetch Stock Index Volume (No Requirements.txt)

on:
  # 定时任务，每天 UTC 时间 8:00 运行 (北京时间 16:00)
  schedule:
    - cron: '0 8 * * *'
  # 允许手动触发
  workflow_dispatch:

jobs:
  fetch_and_commit:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4
        # 增加 token 权限，以便后续步骤可以提交新的文件
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2. 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # 3. 安装依赖 (替代 requirements.txt)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 直接安装 akshare 和 pandas
          pip install akshare pandas
      
      # 4. 运行 Python 脚本
      - name: Run Python script
        # 运行你修改后的脚本文件名
        run: python fetch_volume_akshare_no_req.py
      
      # 5. 提交数据文件到仓库
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 检查是否有新的 CSV 文件生成，如果有则提交
          if [[ -n $(git status --porcelain) ]]; then
            echo "发现新数据文件，开始提交..."
            git add .
            git commit -m "自动更新: 添加指数成交量数据 - $(date +%Y-%m-%d)"
            git push
          else
            echo "没有新的数据文件生成或文件内容没有变化，跳过提交。"
          fi
